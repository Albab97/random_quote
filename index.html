<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head">Javascript Quote Generator</div>
        </header>
        <div class="main-content">
            <div class="quote">
                "I do very best I know how - the very best I can; and I mean to keep doing it until the end !"
            </div>
            <div class="author">
                Abraham Lincoln
            </div>
            <button class="btn">New Quote</button>
        </div>
    </div>  
    <script src="app.js"></script>  
</body>
</html>
